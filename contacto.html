    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 banner__texto">
                    <h2 class="banner__texto">Contacta con nosotros</h2>
                </div>
            </div>
        </div>
    </section>

    <main>
        <!-- titulo de contacto -->
        <h1 class="titulo--contacto">Para comunicarte completá el siguiente formulario:</h1>
        <!-- fomrulario -->
        <div class="container mt-5 mb-5 form--contacto">
            <!-- fomrulario -->
            
                <div class="container mb-3">
                    <!-- nombre -->
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input id="nombre" name="" type="text" required class="form-control" placeholder="NOMBRE Y APELLIDO">
                </div>
                <div class="container mb-3">
                    <!-- correo -->
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input id ="mail" name="" type="email" required class="form-control" placeholder="CORREO">
                </div>
                <div class="container mb-3">
                </div>
                <div class="container mb-3">
                    <!-- asunto -->
                    <label for="asunto" class="form-label">Asunto</label>
                    <input id ="asunto" name="" type="text" required class="form-control" placeholder="ASUNTO">
                </div>
                <div class="container mb-3">
                    <!-- mensaje -->
                    <label for="mensaje" class="form-label">Escriba su mensaje</label>
                    <textarea id="mensaje" name="" class="form-control" required rows="3"></textarea>
                </div>
                <button id="send" class="m-3 boton-contacto">Enviar</button>
                
            
        </div>
        <!-- termina el formulario -->
    </main>
